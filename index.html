<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>To-Do List</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Link to JavaScript -->
    <script src="script.js"></script>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>


    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">
    <header class="w-screen bg-[#038cfc] flex justify-around items-center p-4">
        <h1 class="text-white text-2xl font-bold">To-Do List</h1>
        <nav>
            <ul>
                <li class="text-white">Username: Guest</li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto p-4">
        <!-- Adding Tasks -->
        <section class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-bold mb-4">Add Task</h2>
            <form id="taskForm" class="space-y-4">
                <div class="flex flex-col">
                    <label for="task" class="mb-2">Task:</label>
                    <input type="text" id="task" name="task" required 
                           class="border p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" 
                        class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors">
                    Add Task
                </button>
            </form>
        </section>

        <!-- Task List -->
        <section class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-bold mb-4">My Tasks</h2>
            <ul id="taskList" class="space-y-2">
                <!-- Tasks will be added here dynamically -->
            </ul>
        </section>
    </main>

    <footer class="bg-[#038cfc] absolute bottom-0 w-screen text-center py-2 font-bold text-white">
        <p>&copy; Sophie 2024</p>
    </footer>
</body>
</html>
